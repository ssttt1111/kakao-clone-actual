<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Welcome to my Kakao Clone">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<title>Find</title>
</head>
<body>
	<header>
		<div class="haeder__top">
			<div class="header__column">
				<i class="fa fa-fighter-jet"></i>
				<i class="fa fa-wifi"></i>
			</div>
			<div class="header__column">
				<span class="header__time">18:38</span>
			</div>
			<div class="header__column">
				<i class="far fa-moon"></i>
				<i class="fab fa-bluetooth-b"></i>
				<span class="header__battery">66% <i class="fas fa-battery-full"></i></span>
			</div>
		</div>
		<div class="header__bottom">
			<div class="header__column">
				<span class="header__text">Edit</span>
			</div>
			<div class="header__column">
				<span class="header__text">Find</span>
			</div>
		</div>
	</header>

	<main class="find">
		<section class="find__options">
			<div class="find__option">
				<i class="fa fa-address-book fa-lg"></i>
				<span class="find__option-title">Find</span>
			</div>
			<div class="find__option">
				<i class="fa fa-qrcode fa-lg"></i>
				<span class="find__option-title">QR Code</span>
			</div>
			<div class="find__option">
				<i class="fa fa-mobile fa-lg"></i>
				<span class="find__option-title">Shake</span>
			</div>
			<div class="find__option">
				<i class="far fa-envelope fa-lg"></i>
				<span class="find__option-title">Invite via SMS</span>
			</div>
		</section>
		<section class="find__recommended">
			<header>
				<h6 class="find__title">Recommended Friends</h6>
			</header>
			<div class="recommended__none">
				<span class="recommended__text">You have to recommended friends.</span>
			</div>
		</section>
	</main>

	<nav class="tab-bar">
		<a href="index.html" class="tab-bar__tab">
			<i_ class="fa fa-user"></i>
			<span class="tab-bar__title">Friends</span>
		</a>
		<a href="chats.html" class="tab-bar__tab">
			<i_ class="fa fa-comment"></i>
			<span class="tab-bar__title">Chats</span>
		</a>
		<a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
			<i_ class="fa fa-search"></i>
			<span class="tab-bar__title">Find</span>
		</a>
		<a href="more.html" class="tab-bar__tab">
			<i_ class="fa fa-ellipsis-h"></i>
			<span class="tab-bar__title">More</span>
		</a>
	</nav>
</body>
</html>
