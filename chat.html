<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Welcome to my Kakao Clone">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title>Chat</title>
</head>
<body class="body-chat">
	<header class="top-header chat-header">
		<div class="haeder__top">
			<div class="header__column">
				<i class="fa fa-fighter-jet"></i>
				<i class="fa fa-wifi"></i>
			</div>
			<div class="header__column">
				<span class="header__time">18:38</span>
			</div>
			<div class="header__column">
				<i class="far fa-moon"></i>
				<i class="fab fa-bluetooth-b"></i>
				<span class="header__battery">66% <i class="fas fa-battery-full"></i></span>
			</div>
		</div>
		<div class="header__bottom">
			<div class="header__column">
				<a href="chats.html">
					<i class="fa fa-chevron-left fa-lg"></i>
				</a>
			</div>
			<div class="header__column">
				<span class="header__text">Lynn</span>
			</div>
			<div class="header__column">
				<i class="fa fa-search"></i>
				<i class="fa fa-bars"></i>
			</div>
		</div>
	</header>
	<main class="chat">
		<div class="date-divider">
			<span class="date-divider__text">Wednesday, August 2, 2017</span>
		</div>
		<div class="chat__message chat__message-from-me">
			<span class="chat__mesaage-time">17:55</span>
			<span class="chat__message-body">Hello! This is a test massage.</span>
		</div>
		<div class="chat__message chat__message--to-me">
			<img src="images/avatar.png" alt="" class="chat__message-avatar">
			<div class="chat__message-center">
				<h3 class="chat__message-username">Lynn</h3>
				<span class="chat__message-body">And this is an answer.</span>
			</div>
			<span class="chat__mesaage-time">19:30</span>
		</div>
	</main>
	<div class="type-message">
		<i class="fa fa-plus"></i>
		<div class="type-message__input">
			<input type="text">
			<i class="far fa-smile"></i>
			<span class="record-message">
				<i class="fa fa-hashtag"></i>
			</span>
		</div>
	</div>
	<div class="bigScreenText">
		<span>Please make your screen smaller</span>
	</div>
</body>
</html>
