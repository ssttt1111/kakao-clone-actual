<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Welcome to my Kakao Clone">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<title>Profile</title>
</head>
<body>
	<header>
		<div class="haeder__top">
			<div class="header__column">
				<i class="fa fa-fighter-jet"></i>
				<i class="fa fa-wifi"></i>
			</div>
			<div class="header__column">
				<span class="header__time">18:38</span>
			</div>
			<div class="header__column">
				<i class="far fa-moon"></i>
				<i class="fab fa-bluetooth-b"></i>
				<span class="header__battery">66% <i class="fas fa-battery-full"></i></span>
			</div>
		</div>
		<div class="header__bottom">
			<div class="header__column">
				<a href="index.html">
					<i class="fa fa-times fa-lg"></i>
				</a>
			</div>
			<div class="header__column">
				<i class="fa fa-user fa-lg"></i>
			</div>
		</div>
	</header>
	<main class="profile">
		<haeder class="profile__haeder">
			<img src="images/avatar.png" alt="">
			<h3 class="profile__haeder-title">Nicolas</h3>
		</haeder>
		<input type="text" placeholder="itnico.las.me@gmail.com">
		<div class="profile__actions">
			<div class="profile__action">
				<span class="profile__action-circle">
					<i class="fa fa-comment fa-2x"></i>
				</span>
				<span class="profile__action-title">My Chatroom</span>
			</div>
			<div class="profile__action">
				<span class="profile__action-circle">
					<i class="fa fa-pencil-alt fa-2x"></i>
				</span>
				<span class="profile__action-title">Edit Profile</span>
			</div>
		</div>
	</main>
</body>
</html>
